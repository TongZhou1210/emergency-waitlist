<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Status</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1>Submission Status</h1>
</header>

<main>
    <div class="card">

        <!-- Status information section -->
        <div class="status-block">

            <div class="status-row">
                <span class="status-label">ID:</span> 00123
            </div>

            <div class="status-row">
                <span class="status-label">Name:</span> John Doe
            </div>

            <div class="status-row">
                <span class="status-label">Age:</span> 29
            </div>

            <div class="status-row">
                <span class="status-label">Triage Level:</span>
                <span class="tag tag-level-2">Level 2</span>
            </div>

            <!-- New highlighted wait time display -->
            <div class="wait-highlight">
                <p class="wait-highlight-label">Estimated Wait Time</p>
                <div class="wait-time-large">25 mins</div>
            </div>

        </div>

        <a class="btn btn-primary btn-block" href="patient_home.html">
            Back
        </a>

    </div>
</main>

<div class="bottom-nav">
